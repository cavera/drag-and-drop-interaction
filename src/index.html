<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Completa la frase</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="interaction-container">
				<div class="draggables">
					<div class="draggable-container">
						<div class="draggable" data-group="1"></div>
					</div>
					<div class="draggable-container">
						<div class="draggable" data-group="2"></div>
					</div>
					<div class="draggable-container">
						<div class="draggable" data-group="3"></div>
					</div>
					<div class="draggable-container">
						<div class="draggable" data-group="4"></div>
					</div>
				</div>
				<div class="drop-areas">
					<div class="drop-area" data-group="1"></div>
					<div class="drop-area" data-group="2"></div>
					<div class="drop-area" data-group="3"></div>
					<div class="drop-area" data-group="4"></div>
				</div>
				<div class="buttons-container">
					<button id="btn-order">Ordenar</button>
					<button id="btn-answer">Responder</button>
					<button id="btn-continue">Continuar</button>
				</div>
				<div class="retro-grupo">
					<div class="continuar"></div>
				</div>
			</div>
		</div>
		<script src="./gsap-public/minified/gsap.min.js"></script>
		<script src="./gsap-public/minified/Draggable.min.js"></script>
		<script src="./dragganddrop.js"></script>
	</body>
</html>
