<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Completa la frase</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="actividad">
				<div class="arrastrables">
					<div class="arr-container">
						<div class="arrastrable" data-group="1"></div>
					</div>
					<div class="arr-container">
						<div class="arrastrable" data-group="2"></div>
					</div>
					<div class="arr-container">
						<div class="arrastrable" data-group="3"></div>
					</div>
					<div class="arr-container">
						<div class="arrastrable" data-group="4"></div>
					</div>
				</div>
				<div class="drop-areas">
					<div class="drop-area" data-group="1"></div>
					<div class="drop-area" data-group="2"></div>
					<div class="drop-area" data-group="3"></div>
					<div class="drop-area" data-group="4"></div>
				</div>
				<div class="botonera">
					<button class="verificar">Verificar</button>
					<button class="responder">Responder</button>
					<button class="continuar">Continuar</button>
				</div>
				<div class="retro-grupo">
					<div class="continuar"></div>
				</div>
			</div>
		</div>
		<script src="./gsap-public/minified/gsap.min.js"></script>
		<script src="./gsap-public/minified/Draggable.min.js"></script>
		<script src="./dragganddrop.js"></script>
	</body>
</html>
